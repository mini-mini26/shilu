<script>
    function findMin() {
        let input = document.getElementById("numberInput").value;

        let numbers = input.split(",").map(num => parseFloat(num.trim()));
        let minNumber = null;

        for (let i = 0; i < numbers.length; i++) {  // Fixed loop condition
            if (!isNaN(numbers[i])) {
                if (minNumber === null || numbers[i] < minNumber) {
                    minNumber = numbers[i];
                }
            }
        }

        if (minNumber !== null) {
            document.getElementById("output").innerHTML = "Minimum number is: " + minNumber;
        } else {
            document.getElementById("output").innerHTML = "Please enter valid numbers.";
        }
    }
</script>
