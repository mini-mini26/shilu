    <h1>Enter Your Grade</h1>
    <input type="text" id="gradeInput">
    <button onclick="checkGrade()">Submit</button>

    <p id="result"></p> <!-- Result will be displayed here -->

    <script type="text/javascript">
        function checkGrade() {
            let grade = document.getElementById("gradeInput").value.toUpperCase(); // Convert to uppercase
            let resultElement = document.getElementById("result");

            switch (grade) {
                case 'A':
                    resultElement.innerHTML = "Good Mark!";
                    break;
                case 'B':
                    resultElement.innerHTML = "Pretty Mark!";
                    break;
                case 'C':
                    resultElement.innerHTML = "Passed";
                    break;
                case 'D':
                    resultElement.innerHTML = "Not so good";
                    break;
                case 'F':
                    resultElement.innerHTML = "You failed";
                    break;
                default:
                    resultElement.innerHTML = "Unknown grade";
            }
        }
    </script>
