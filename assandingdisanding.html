<script>
    function sortNumber() {
        let input = document.getElementById("numberInput").value;

        let numbers = input.split(",").map(num => parseFloat(num.trim()));
        let sortedNumbers = numbers.filter(num => !isNaN(num)).sort((a, b) => b - a); // Change a - b to b - a for descending order

        document.getElementById("output").innerHTML = "Sorted Numbers: " + sortedNumbers.join(",");
    }
</script>
